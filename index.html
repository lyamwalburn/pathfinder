<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" type="module"></script>
    <title>Pathfinder</title>
</head>
<body>
    <h1>Pathfinder</h1>
    <div class="controls-container">
        <button id="start">Find Target</button>
        <button id="reset">Reset</button>
        <button id="maze">Create Maze</button>
        <span>Start Position</span>
        <label for="start-x">X:</label>
        <input type="number" id="start-x" name="start-x" min="0">
        <label for="start-x">Y:</label>
        <input type="number" id="start-y" name="start-y" min="0">
        <span>End Position</span>
        <label for="end-x">X:</label>
        <input type="number" id="end-x" name="end-x" min="0">
        <label for="start-x">Y:</label>
        <input type="number" id="end-y" name="end-y" min="0">
    </div>
    
    <div class="grid-container">
        
    </div>
</body>

</html>
